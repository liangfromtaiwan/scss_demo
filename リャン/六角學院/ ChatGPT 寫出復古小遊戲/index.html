<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="all.js"></script>
  <title>戰鬥機閃躲子彈遊戲</title>

</head>

<body>

  <canvas id="game-canvas" width="800" height="600"></canvas>
  <div id="main-menu">
    <button id="start-button" style="background-color: green; color: white;">開始</button>
  </div>
  <div id="game-over" style="display: none;">
    <p>遊戲結束！</p>
    <p id="game-time"></p>
    <button id="restart-button">重新開始</button>
  </div>

  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('start-button');
    const mainMenu = document.getElementById('main-menu');
    const gameOver = document.getElementById('game-over');
    const gameTimeDisplay = document.getElementById('game-time');
    const restartButton = document.getElementById('restart-button');


    let gameStarted = false;
    let gameInterval;
    let gameTime = 0;
    let playerX = canvas.width / 2;
    let playerY = canvas.height - 30;
    const playerSpeed = 5;
    const bulletSpeed = 2;
    const bullets = [];

    function startGame() {
      mainMenu.style.display = 'none';
      gameStarted = true;
      gameInterval = setInterval(updateGameArea, 10);
    }

    function updateGameArea() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      gameTime += 0.01;
      drawPlayer();
      updateBullets();
      drawGameTime();
      if (checkCollision()) {
        endGame();
      }
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.moveTo(playerX, playerY);
      ctx.lineTo(playerX - 15, playerY + 30);
      ctx.lineTo(playerX + 15, playerY + 30);
      ctx.closePath();
      ctx.fillStyle = 'blue';
      ctx.fill();
    }

    function updateBullets() {
      for (let i = 0; i < bullets.length; i++) {
        bullets[i].y += bulletSpeed;
        drawBullet(bullets[i]);
        if (bullets[i].y > canvas.height) {
          bullets.splice(i, 1);
          i--;
        }
      }
      //跟改子彈數量
      if (Math.random() < 0.1) {
        bullets.push({
          x: Math.random() * canvas.width,
          y: 0
        });
      }
    }

    function drawBullet(bullet) {
      ctx.beginPath();
      ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
    }
    // 繪製玩家
    function drawPlayer() {
      const playerImage = new Image();
      playerImage.src = 'https://i.ibb.co/85t2Ljv/Subtract.png'; // 將 'your-image-url.png' 替換為您的圖片 URL

      // 等待圖片載入完成後再繪製到Canvas
      playerImage.onload = function () {
        ctx.drawImage(playerImage, playerX - 15, playerY, 50, 50); // 調整圖片大小和位置
      };
    }

    function drawGameTime() {
      ctx.font = '20px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText('時間: ' + Math.floor(gameTime) + ' 秒', 20, 30);
    }

    function checkCollision() {
      for (let i = 0; i < bullets.length; i++) {
        const bullet = bullets[i];
        const dx = bullet.x - playerX;
        const dy = bullet.y - playerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 20) {
          return true;
        }
      }
      return false;
    }



    function endGame() {
      clearInterval(gameInterval);
      gameStarted = false;
      gameOver.style.display = 'block';
      gameTimeDisplay.textContent = '遊戲時間: ' + Math.floor(gameTime) + ' 秒';
    }

    restartButton.addEventListener('click', () => {
      gameOver.style.display = 'none';
      mainMenu.style.display = 'block';
      gameTime = 0;
      playerX = canvas.width / 2;
      playerY = canvas.height - 30;
      bullets.length = 0;
      startGame();
    });

    startButton.addEventListener('click', startGame);

    // 監聽鍵盤事件，控制戰鬥機移動
    const keyState = {};
    window.addEventListener('keydown', (e) => {
      keyState[e.key] = true;
    });
    window.addEventListener('keyup', (e) => {
      keyState[e.key] = false;
    });

    function handlePlayerMovement() {
      if (gameStarted) {
        if (keyState['ArrowLeft'] && playerX > 0) {
          playerX -= playerSpeed;
        }
        if (keyState['ArrowRight'] && playerX < canvas.width) {
          playerX += playerSpeed;
        }
        if (keyState['ArrowUp'] && playerY > 0) {
          playerY -= playerSpeed;
        }
        if (keyState['ArrowDown'] && playerY < canvas.height) {
          playerY += playerSpeed;
        }
      }
    }






    setInterval(handlePlayerMovement, 10);
  </script>
</body>

</html>
